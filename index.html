<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="h-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="h-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img src="./img/app.png" alt="App"></a>
                <a href="#"><img src="./img/profile.png" alt="Profile"></a>
            </div>
        </header>
        
        <div class="google-img">
            <img src="./img/googlelogo.png" alt="Google Logo">
        </div>
        <div class="form">
            <div class="search-icon">
                <img src="./img/search-icon.png" alt="Search Icon">
            </div>
            <form action="search">
                <input class="search" type="search" id="search" name="search">
            </form>
        </div>
        <div class="buttons">
            <button class="button-style" type="button">Google Search</button>
            <button class="button-style" ype="button">I'm Feeling Lucky</button>
        </div>
        <div class="grow"></div>
        <footer>
            <div class="country">
                <a href="#">Australia</a>
            </div>
            <div class="bottom">
                <div class="f-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="f-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
